<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/app.js"></script>

  </head>
  <body>
    <div class="calculadora">
      <div class="resultado" id="resultado">0</div>
      <div class="botoes">
        <button class="btn-segunda-operacao">C</button>
        <button class="btn-segunda-operacao">%</button>
        <button class="btn-segunda-operacao">±</button>
        <button class="btn-primeira-operacao">÷</button>

        <button class="btn-numero">7</button>
        <button class="btn-numero">8</button>
        <button class="btn-numero">9</button>
        <button class="btn-primeira-operacao">*</button>

        <button class="btn-numero">4</button>
        <button class="btn-numero">5</button>
        <button class="btn-numero">6</button>
        <button class="btn-primeira-operacao">-</button>

        <button class="btn-numero">1</button>
        <button class="btn-numero">2</button>
        <button class="btn-numero">3</button>
        <button class="btn-primeira-operacao">+</button>

        <button class="btn-numero">,</button>
        <button class="btn-numero btn-numero-zero">0</button>
        <button class="btn-primeira-operacao">=</button>
      </div>
    </div>

  </body>
</html>
